<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup </title>
</head>
<body>
    <h1>User signup form </h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
         
        {{field.label_tag}}
        <br>
        {{field}}
        <br>
        {% if field.errors %}
        {{field.errors}}
        {% endif %}
    {% endfor %}
        <input type="submit" value="signup">
    </form>

    <p>already have account <a href="{% url 'login' %}">login</a></p>
    
</body>
</html>
